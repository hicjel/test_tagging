name: build_deploy_reusable.yml
on:
  workflow_call:
    inputs:
      CLOUDHUB_ENVIRONMENT:
        required: true
        type: string
      GITHUB_ENVIRONMENT:
        required: true
        type: string        
      CLOUDHUB_WORKERS:
        required: true
        type: string
      CLOUDHUB_WORKER_TYPE:
        required: true
        type: string                
      CLOUDHUB_REGION:
        required: true
        type: string                
      HTTP_PRIVATE_PORT:
        required: true
        type: string                        
    secrets:
      CLOUDHUB_USERNAME:
        required: true    
      CLOUDHUB_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: ${{ inputs.GITHUB_ENVIRONMENT }}    
    steps:
    - run: |
        echo "Subflow is being called.."
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        cache: 'maven'
        java-version: 8
        server-id: github
    - name: View settings.xml
      run: |
        cat /home/runner/.m2/settings.xml
    - name: Build and Test
      if: github.event.ref == 'refs/heads/develop'
      run: mvn clean package      

    - name: Build and Test
      if: github.event.ref != 'refs/heads/develop'
      run: mvn clean package -DskipTests      

    - name: Publish MUnit Coverage Reports
      if: github.event.ref == 'refs/heads/develop'
      uses: actions/upload-artifact@v2
      with:
        name: munit-coverage-reports
        path: target/site/munit/coverage/*

    - name: Publish MUnit Test Reports
      if: github.event.ref == 'refs/heads/develop'
      uses: actions/upload-artifact@v2
      with:
        name: munit-test-reports
        path: target/surefire-reports/*
    - name: Configure Git user
      if: github.event.ref != 'refs/heads/develop'    
      run: |
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
    - name: prepare release and perform
      continue-on-error: true
      if: github.event.ref != 'refs/heads/develop'    
      run: mvn -B release:prepare release:perform
