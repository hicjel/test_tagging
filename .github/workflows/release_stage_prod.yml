name: Publish
# Run on new release creation or when manually triggered
on:
  workflow_dispatch:
    inputs:
      releaseType:
        description: 'Where to release (staging or prod)?'     
        required: true
        default: 'staging'
jobs:
  staging:
    name: Deploy to Staging
    environment: 
      name: Staging
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Staging
      run: echo fake-deploy-staging
  prod:
    if: github.event.inputs.releaseType == 'prod'  
    name: Deploy to Prod
    environment: 
      name: Prod
      url: https://dotnetmona.azurewebsites.net/
    needs: [staging]
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to PROD
      run: echo fake-deploy-prod
